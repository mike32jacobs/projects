<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React Try It - 1</title>
    <style type="text/css">
      .quote {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <h1>myapp</h1>
    <div id="myapp"></div>
    <div id="myapp2"></div>
    <div id="myapp3"></div>
    <hr />
    <h1>myapp4-5</h1>

    <div id="myapp4"></div>
    <div id="myapp5"></div>
    <hr />
    <h1>myapp6</h1>
    <div id="myapp6"></div>
    <hr />
    <h1>myapp7-9</h1>
    <div id="myapp7"></div>
    <div id="myapp8"></div>
    <div id="myapp9"></div>
    <hr />
    <h1>myapp10-12</h1>
    <div id="myapp10"></div>
    <div id="myapp11"></div>
    <div id="myapp12"></div>

    <script type="text/babel">
      var quote = React.createElement(
        "p",
        { className: "quote" },
        "Four score and seven years ago"
      );

      ReactDOM.render(quote, myapp);

      var select = React.createElement(
        "select",
        { name: "pick" },
        React.createElement("option", null, "Basic"),
        React.createElement("option", null, "Standard"),
        React.createElement("option", null, "Premium")
      );

      ReactDOM.render(select, myapp2);

      var myList = React.createElement(
        "ol",
        null,
        React.createElement("li", null, "Finance"),
        React.createElement("li", null, "Weather"),
        React.createElement("li", null, "Sports")
      );

      ReactDOM.render(myList, myapp3);
      var myLink = React.createElement(
        "a",
        { href: "https://finance.yahoo.com", target: "blank" },
        "finance"
      );
      ReactDOM.render(myLink, myapp4);

      var sites = ["Finance", "Weather", "Sports"];
      var urls = [
        "https://finance.yahoo.com",
        "https://www.weather.gov/",
        "https://fivethirtyeight.com/",
      ];

      var myList2 = React.createElement(
        "ol",
        null,
        sites.map(
          (label, i) =>
            React.createElement(
              "li",
              { key: i },
              React.createElement("a", { href: "#", target: "_blank" }, label) //end create a
            ) // end create li
        ) // end map
      ); // end ol

      ReactDOM.render(myList2, myapp5);

      var hello = <h1 id="main">Hello React World!</h1>;
      ReactDOM.render(hello, myapp6);

      var list3 = (
        <ol>
          <li>
            <a href="https://finance.yahoo.com" target="_blank">
              Finance
            </a>
          </li>
          <li>Weather</li>
          <li>Sports</li>
        </ol>
      );

      var options = ["basic", "standard", "premium", "super premium"];
      var select = (
        <select name="level">
          {options.map((val, i) => (
            <option key={i}>{val}</option>
          ))}
        </select>
      );
      ReactDOM.render(select, myapp8);

      ReactDOM.render(list3, myapp7);

      var list6 = (
        <ol>
          {sites.map((val, i) => (
            <li>
              <a href={urls[i]} target="_blank">
                go to {val}
              </a>
            </li>
          ))}
        </ol>
      );
      ReactDOM.render(list6, myapp9);

      function Site(name, url) {
        this.name = name;
        this.url = url;
      }
      sites = [
        new Site("Finance", "https://finance.yahoo.com"),
        new Site("Weather", "https://www.weather.gov/"),
        new Site("Sports", "https://fivethirtyeight.com/"),
      ];
      var names = ["Finance", "Weather", "Sports"];
      var urls = [
        "https://finance.yahoo.com",
        "https://www.weather.gov/",
        "https://fivethirtyeight.com/",
      ];

      var list10 = (
        <ol>
          {sites.map((site, i) => (
            <li>
              <a href={site.url} target="_blank">
                go to {site.name}
              </a>
            </li>
          ))}
        </ol>
      );
      ReactDOM.render(list10, myapp10);

      function SiteList(props) {
        return (
          <ol>
            {props.sites.map((site, i) => (
              <li>
                <a href={site.url} target="_blank">
                  go to {site.name}
                </a>
              </li>
            ))}
          </ol>
        );
      }
      var mySites = <SiteList site={sites}></SiteList>;

      ReactDOM.render(mySites, myapp11);
    </script>
  </body>
</html>
