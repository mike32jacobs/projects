<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
<title>React VI</title>
<style type="text/css">
	select,select option {font-size: 16px; }	
</style>
</head>

<body>
	<div id="myapp"></div>
	
<script>
function Level(name, code)
{
	this.name = name;
	this.code = code;
}
options = [new Level("Basic","base"), 
		   new Level("Standard","std"), 
		   new Level("Premium","prem")];

function mySelect(props)
{
	return React.createElement("select",{name:props.name},
					props.items.map((item, i)=>React.createElement("option",{key:i,value:item.code},item.name))
			);
}
select = React.createElement(mySelect,{items:options, name: "pick_level"},null);
ReactDOM.render(select, myapp);	
</script>	
</body>
</html>
