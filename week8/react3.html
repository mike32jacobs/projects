<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
<title>React III</title>
<style type="text/css">
	select,select option {font-size: 16px; }	
</style>
</head>

<body>
	<div id="myapp"></div>
	
<script>
options = ["Basic", "Standard", "Premium", "Super Premium"];
var select = React.createElement("select",{name:"pick_color"},
		options.map((item, i)=>React.createElement("option",{key:i},item))
		 );
ReactDOM.render(select, myapp);	
</script>	
</body>
</html>
